<!DOCTYPE html>

<body class="bg-[#191c24]">

    <div class="bg-transparent w-[800px] h-[500px] m-auto timer-body">
        <div class="mt-[8rem] border-b border-gray-400 timer-body-2">
            <div class="flex mb-5">
                <a href="landing.html"><img src="/image/GPTlogowhite.svg" class="w-[250px] timer-logo"></a>
            </div>
            <div class="mt-5 ">
                <h2 class="text-[35px] text-white timer-heading">Get Ahead of the Curve:</h2>
            </div>

            <div class="my-[30px] flex items-center justify-between flex-col timer-content">
                <h1 class="text-[14px] text-gray-400 mb-3 font-semibold timer-content-header">SECURE A SPOT ON OUR EXCLUSIVE WAITLIST!</h1>
                <div class="flex flex-wrap items-center justify-center timer">

                    <div class="text-center text-white mt-2 timer-number">
                        <p class="text-[4rem] leading-[1] my-[1rem] mx-[2rem] font-bold" id="days">0</p>
                        <span class="text-[1rem]">Days</span>
                    </div>
                    <div class="text-center text-white mt-2 timer-number">
                        <p class="text-[4rem] leading-[1] my-[1rem] mx-[2rem] font-bold" id="hours">0</p>
                        <span class="text-[1rem]">hours</span>
                    </div>
                    <div class="text-center text-white mt-2 timer-number">

                        <span class="text-[1rem]">mins</span>
                    </div>
                    <div class="text-center text-white mt-2 timer-number">
                        <p class="text-[4rem] leading-[1] my-[1rem] mx-[2rem] font-bold" id="seconds">0</p>
                        <span class="text-[1rem]">seconds</span>
                    </div>
                </div>
                <h1 class="text-[14px] text-gray-400 mt-5 font-semibold timer-content-header">TO LAUNCH</h1>
            </div>
            <div class="mt-11 block mb-2 timer-info body-form">
                <p class="text-white font-semibold"><span class="text-gray-400">+</span> EARLY ACCESS</p>
                <p class="text-white font-semibold"><span class="text-gray-400">+</span> EXCLUSIVE UPDATES</p>
                <p class="text-white font-semibold"><span class="text-gray-400">+</span> SPECIAL FEATURES AND OFFERS,
                    JUST FOR YOU</p>
            </div>
        </div>

        <div class="mt-[2rem] mb-[2rem] body-form">
            <div class="mt-5">
                <h2 class="text-[35px] text-white timer-heading">Be The First To Know;</h2>
            </div>

            <div class="my-[30px] flex items-center justify-between flex-col mb-[3rem]">
                <div class="flex flex-col items-center justify-center mb-[2rem]">
                    <form action="" class="flex flex-col items-center justify-center">
                        <input type="text" placeholder="Your Name" required="required"
                            class="p-3 rounded outline-none m-3 border border-gray-400 bg-transparent text-white">
                        <input type="number" placeholder="Whatsapp Number" required="required"
                            class="p-3 rounded outline-none m-3 text-white border border-gray-400 bg-transparent">
                        <input type="email" placeholder="Email Address" required="required"
                            class="p-3 rounded outline-none m-3 text-white border border-gray-400 bg-transparent">

                        <button type="submit"
                            class="bg-[#191919] p-3 border border-gray-500 rounded shadow-5xl hover:opacity-70 text-white">Add
                            Me to the List <i class="bx bx-check"></i></button>
                    </form>
                </div>

                
            </div>
            <section id="newsletter" class="my-[20px] mx-[0px] bg-transparent flex items-center p-[30px] justify-between newsletter">
                <p><span class="font-semibold text-gray-400 hover:text-red-500 transition-all"><a href="landing.html">Home</a></span></p>
                <p><span class="font-semibold text-gray-400 hover:text-red-500 transition-all"><a href="https://3d.mulmet.org/about">About Us</a></span></p>
                <p><span class="font-semibold text-gray-400 hover:text-red-500 transition-all"><a href="https://mulmet.org/shop">Shop</a></span></p>
            </section>
        </div>
    </div>



















    <script>
        const daysEl = document.getElementById( 'days' );
        const hoursEl = document.getElementById( 'hours' );
        const minsEl = document.getElementById( 'mins' );
        const secondsEl = document.getElementById( 'seconds' );


        const newYears = "3 Jan 2024";

        function countdown() {
            const newYearsDate = new Date( newYears );
            const currentDate = new Date();

            const totalSeconds = ( newYearsDate - currentDate ) / 1000;

            const days = Math.floor( totalSeconds / 3600 / 24 );

            const hours = Math.floor( totalSeconds / 3600 ) % 24;
            const mins = Math.floor( totalSeconds / 60 ) % 60;

            const seconds = Math.floor( totalSeconds ) % 60;

            daysEl.innerHTML = days;
            hoursEl.innerHTML = formatTime( hours );
            minsEl.innerHTML = formatTime( mins );
            secondsEl.innerHTML = formatTime( seconds );

        }

        function formatTime( time ) {
            return time < 10 ? ( `0${ time }` ) : time;
        }

        // initial call
        countdown();

        setInterval( countdown, 1000 );


    </script>
</body>

</html>
