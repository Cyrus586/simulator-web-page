<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Viewer</title>
</head>
<body>
    <h1>Web Page Viewer</h1>
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="loadWebPage()">Load Web Page</button>
    <div id="output"></div>

    <script>
        function loadWebPage() {
            // Get the URL from the input field
            var url = document.getElementById('urlInput').value;

            // Fetch the content of the webpage using the Fetch API
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    // Display the content on the page
                    document.getElementById('output').innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error fetching the web page:', error);
                    document.getElementById('output').innerHTML = '<p>Error loading web page. Please check the URL and try again.</p>';
                });
        }
    </script>
</body>
</html>
